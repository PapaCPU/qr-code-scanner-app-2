<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="js/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader" style="width: 300px;"></div>
    <script>
        let scanStartTime;
        const SCAN_TIMEOUT = 10000;  // 10 seconds

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanned = ${decodedText}`, decodedResult);
            alert(`Scanned: ${decodedText}`);
            fetch('/update_excel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ info: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        }

        function onScanFailure(error) {
            const currentTime = new Date().getTime();
            if (currentTime - scanStartTime > SCAN_TIMEOUT) {
                console.warn(`QR error = ${error}`);
                alert(`QR error: No QR code found within the time limit.`);
            }
        }

        function initScanner() {
            const config = { fps: 10, qrbox: 250 };
            const verbose = false;
            const html5QrcodeScanner = new Html5QrcodeScanner(
                "reader", config, verbose);

            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId = devices[0].id;  // Fallback in case no back camera is found
                    for (const device of devices) {
                        if (device.label.toLowerCase().includes('back')) {
                            cameraId = device.id;
                            break;
                        }
                    }
                    scanStartTime = new Date().getTime();
                    html5QrcodeScanner.start(
                        cameraId, 
                        config, 
                        onScanSuccess, 
                        onScanFailure);
                } else {
                    console.error('No cameras found.');
                    alert('No cameras found.');
                }
            }).catch(err => {
                console.error('Error getting cameras: ', err);
                alert('Error getting cameras: ' + err);
            });
        }

        window.onload = () => {
            initScanner();
        };
    </script>
</body>
</html>
