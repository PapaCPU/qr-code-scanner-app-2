<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Hellgrauer Hintergrund */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #reader {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        #input-section, #menu, #list-section, #back-button {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #f0f8ff; /* Helles Blau */
            border: none;
            color: black;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 24px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 12px; /* Abgerundete Ecken */
            width: 80%;
            max-width: 400px;
        }
        #data-display {
            margin-top: 20px;
            max-width: 600px;
            margin: auto;
            overflow-y: auto; /* Erm√∂glicht das Scrollen */
            max-height: 300px; /* Begrenzung der H√∂he f√ºr Scrollen */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        #export-button {
            margin-top: 20px;
        }
        #back-button {
            display: none;
            margin: 10px auto;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
        }
        @media (max-width: 600px) {
            .button {
                font-size: 18px;
                padding: 15px 30px;
            }
            #data-display {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="menu">
        <div class="menu-item button" onclick="openQRScanner()">QR Scanner</div>
        <div class="menu-item button" onclick="createList()">Liste erstellen</div>
        <div class="menu-item button" onclick="editList()">Liste bearbeiten</div>
    </div>
    <div id="back-button">
        <button class="button" onclick="goBack()">Zur√ºck</button>
    </div>
    <div id="reader" style="display: none;"></div>
    <div id="input-section" style="display: none;">
        <label for="quantity">St√ºckzahl eingeben:</label>
        <input type="number" id="quantity" name="quantity" autofocus>
        <button class="button" onclick="submitData()">Best√§tigen</button>
    </div>
    <div id="list-section" style="display: none;"></div>
    <div id="data-display"></div>
    <button id="export-button" class="button" onclick="exportData()" style="display: none;">Daten exportieren</button>
    <div id="list-actions" style="display: none;">
        <input type="number" id="quantity" placeholder="St√ºckzahl" />
        <div class="menu-item button" onclick="deleteItem()">üóëÔ∏è</div>
        <div class="menu-item button" onclick="editItem()">‚úèÔ∏è</div>
    </div>
    <div id="popup" style="display: none;">
        <p>M√∂chten Sie diesen Eintrag wirklich l√∂schen?</p>
        <button onclick="confirmDelete(true)">Ja</button>
        <button onclick="confirmDelete(false)">Nein</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reader = document.getElementById("reader");
            const listActions = document.getElementById("list-actions");
            const popup = document.getElementById("popup");
            let editMode = false;
            let currentItemIndex = null;

            function openQRScanner() {
                reader.style.display = 'block';
                listActions.style.display = 'none';
                new Html5QrcodeScanner(
                    "reader", { fps: 10, qrbox: 250 }
                ).render(onScanSuccess, onScanFailure);
            }

            function createList() {
                editMode = false;
                reader.style.display = 'block';
                listActions.style.display = 'none';
                new Html5QrcodeScanner(
                    "reader", { fps: 10, qrbox: 250 }
                ).render(onScanSuccess, onScanFailure);
            }

            function editList() {
                editMode = true;
                reader.style.display = 'block';
                listActions.style.display = 'none';
                new Html5QrcodeScanner(
                    "reader", { fps: 10, qrbox: 250 }
                ).render(onScanSuccess, onScanFailure);
            }

            function onScanSuccess(decodedText, decodedResult) {
                alert(`Scanned: ${decodedText}`);
                // Logic to add scanned item to list
                if (editMode) {
                    // Append to existing list
                } else {
                    // Create new list
                }
            }

            function onScanFailure(error) {
                console.warn(`QR error = ${error}`);
                alert(`QR error: ${error}`);
            }

            function deleteItem() {
                popup.style.display = 'block';
            }

            function confirmDelete(confirm) {
                if (confirm && currentItemIndex !== null) {
                    // Logic to delete the current item
                }
                popup.style.display = 'none';
            }

            function editItem() {
                const quantityInput = document.getElementById("quantity");
                quantityInput.focus();
                quantityInput.select();
                // Logic to update the current item
            }

            window.openQRScanner = openQRScanner;
            window.createList = createList;
            window.editList = editList;
            window.deleteItem = deleteItem;
            window.confirmDelete = confirmDelete;
            window.editItem = editItem;
        });

        let scannedCode = '';
        let isEditing = false;
        let editingIndex = -1;

        function startNewList() {
            localStorage.removeItem('scannedData');
            document.getElementById('menu').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('back-button').style.display = 'block';
            initScanner();
        }

        function showList() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('list-section').style.display = 'block';
            document.getElementById('back-button').style.display = 'block';
            displayList();
        }

        function displayList() {
            const listSection = document.getElementById('list-section');
            const existingData = JSON.parse(localStorage.getItem('scannedDataList') || '[]');
            if (existingData.length === 0) {
                listSection.innerHTML = '<p>Keine gespeicherten Listen.</p>';
                return;
            }
            let listHtml = '<table><tr><th>Liste</th><th>Aktion</th></tr>';
            existingData.forEach((list, index) => {
                listHtml += `<tr><td>${list.name}</td>
                    <td class="action-buttons">
                        <button class="button" onclick="continueList(${index})">Weiter bearbeiten</button>
                        <button class="button" onclick="deleteList(${index})">Liste l√∂schen</button>
                    </td></tr>`;
            });
            listHtml += '</table>';
            listSection.innerHTML = listHtml;
        }

        function continueList(index) {
            const existingData = JSON.parse(localStorage.getItem('scannedDataList') || '[]');
            localStorage.setItem('scannedData', JSON.stringify(existingData[index].data));
            document.getElementById('menu').style.display = 'none';
            document.getElementById('list-section').style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            document.getElementById('back-button').style.display = 'block';
            initScanner();
            displayData();
        }

        function deleteList(index) {
            if (confirm("Sind Sie sicher, dass Sie diese Liste l√∂schen m√∂chten?")) {
                let existingData = JSON.parse(localStorage.getItem('scannedDataList') || '[]');
                existingData.splice(index, 1);
                localStorage.setItem('scannedDataList', JSON.stringify(existingData));
                displayList();
            }
        }

        function submitData() {
            const quantity = document.getElementById('quantity').value;
            if (scannedCode && quantity) {
                let data = JSON.parse(localStorage.getItem('scannedData') || '[]');
                if (isEditing) {
                    data[editingIndex].quantity = quantity;
                    isEditing = false;
                    editingIndex = -1;
                } else {
                    let existingItem = data.find(item => item.code === scannedCode);
                    if (existingItem) {
                        existingItem.quantity = quantity;
                    } else {
                        data.push({ code: scannedCode, quantity: quantity });
                    }
                }
                localStorage.setItem('scannedData', JSON.stringify(data));
                displayData();
                document.getElementById("input-section").style.display = "none";
            } else {
                alert('Bitte scannen Sie einen Code und geben Sie eine St√ºckzahl ein.');
            }
        }

        function displayData() {
            const data = JSON.parse(localStorage.getItem('scannedData') || '[]');
            const display = document.getElementById('data-display');
            if (data.length === 0) {
                display.innerHTML = '<p>Keine gespeicherten Daten.</p>';
                return;
            }
            let tableHtml = '<table><tr><th>Code</th><th>St√ºckzahl</th><th>Aktion</th></tr>';
            data.forEach((row, index) => {
                tableHtml += `<tr><td>${row.code}</td><td>${row.quantity}</td>
                <td class="action-buttons">
                    <button class="button" onclick="editItem(${index})">Bearbeiten</button>
                    <button class="button" onclick="deleteItem(${index})">L√∂schen</button>
                </td></tr>`;
            });
            tableHtml += '</table>';
            display.innerHTML = tableHtml;
            if (data.length > 0) {
                document.getElementById('export-button').style.display = 'block';
            }
        }

        function editItem(index) {
            const data = JSON.parse(localStorage.getItem('scannedData') || '[]');
            const item = data[index];
            scannedCode = item.code;
            document.getElementById('quantity').value = item.quantity;
            document.getElementById('input-section').style.display = 'block';
            isEditing = true;
            editingIndex = index;
        }

        function deleteItem(index) {
            let data = JSON.parse(localStorage.getItem('scannedData') || '[]');
            data.splice(index, 1);
            localStorage.setItem('scannedData', JSON.stringify(data));
            displayData();
        }

        function exportData() {
            const data = JSON.parse(localStorage.getItem('scannedData') || '[]');
            if (data.length === 0) {
                alert('Keine Daten zum Exportieren');
                return;
            }
            let csvContent = "data:text/csv;charset=utf-8,code,quantity\n";
            data.forEach(row => {
                csvContent += `${row.code},${row.quantity}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `scanned_data_${new Date().toISOString().slice(0, 10)}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            saveList(data);
        }

        function saveList(data) {
            const listName = `Liste_${new Date().toISOString().slice(0, 10)}`;
            const existingData = JSON.parse(localStorage.getItem('scannedDataList') || '[]');
            existingData.push({ name: listName, data: data });
            if (existingData.length > 10) {
                existingData.shift(); // Entfernen der √§ltesten Liste, wenn mehr als 10
            }
            localStorage.setItem('scannedDataList', JSON.stringify(existingData));
        }

        function goBack() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('reader').style.display = 'none';
            document.getElementById('input-section').style.display = 'none';
            document.getElementById('list-section').style.display = 'none';
            document.getElementById('back-button').style.display = 'none';
            displayData();
        }

        window.onload = () => {
            document.getElementById('menu').style.display = 'block';
        };

    </script>
</body>
</html>
